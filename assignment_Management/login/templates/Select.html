<html>
<head>
    <title>Registration Page</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <style>
        body{
            background-color:#E1E8EE;
        }
    </style>
   
</head>
<body>

<div class="container">
            <div class="row" style="margin-top:35vh;">
                <div class="col-sm-6">
                    <div class="card" style="width: 25rem; height:14em; margin-left:8vh;">
                        <div class="card-header" style="text-align:centre; background-color:white; height:3.5em;">TEACHER REGISTRATION</div>
                        <div class="card-body" style="background:linear-gradient(to top left, rgb(62, 233, 241), rgb(2, 109, 109)); font-weight:700;">
                            <p class="card-text" style="margin-top:2vh;">TEACHERS HAVE TO REGISTER HERE.</p>
                            <button type="submit" class="btn btn-dark btn-lg btn-block" style="margin-top:4vh;">
                                <a style="color:white; outline:none;" href="/TeacherRegisterPage/">Register</a>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card" style="width: 25rem; height:14em; margin-left:3vh;">
                        <div class="card-header" style="text-align:centre; background-color:white; height:3.5em;">STUDENT REGISTRATION</div>
                        <div class="card-body" style=" background:linear-gradient(to top left, rgb(62, 233, 241), rgb(2, 109, 109)); font-weight:700;">
                            <p class="card-text" style="margin-top:2vh;">STUDENTS HAVE TO REGISTER HERE.</p>
                            <button type="submit" class="btn btn-dark btn-lg btn-block" style="margin-top:4vh;">
                                <a style="color:white; outline:none;" href="/StudentRegisterPage/">Register</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
</div>

</body>
</html>
